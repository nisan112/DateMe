
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .progress-container {
            position: relative;
            margin-bottom: 20px;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
        }

        .progress-bar div {
            flex: 1;
            height: 10px;
            background: #e0e0e0;
            margin-right: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .progress-bar div.active {
            background: #007bff;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #555;
            position: absolute;
            top: -15px;
            width: 100%;
            padding: 0 5px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        #errormsg,#errormsg2{
        margin-left:40%;
        color:Red;
        }
    </style>
</head>
<body>
<div id="errormsg">Passwords doesnot Match</div>
<div id="errormsg2">User with email or phone already exist, Login</div>

<div class="signup-form">
    <div class="progress-container">
        <div class="progress-labels">
            <span>Personal Info</span>
            <span>Contact</span>
            <span>Security</span>
        </div>
        <div class="progress-bar">
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <form id="signup-form" action="../../signed" method="POST">
        <!-- Step 1: Personal Info -->
        <div class="form-step active">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age"  required>
            </div>
            <div class="form-navigation">
                <button type="button" id="next-1">Next</button>
            </div>
        </div>

        <!-- Step 2: Contact -->
        <div class="form-step">
         <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone"  required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
           
            <div class="form-navigation">
                <button type="button" id="prev-2">Previous</button>
                <button type="button" id="next-2">Next</button>
            </div>
        </div>

        <!-- Step 3: Security -->
        <div class="form-step">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="repass">Confirm Password</label>
                <input type="password" id="repass" name="repass" required>
            </div>
            <div class="form-navigation">
                <button type="button" id="prev-3">Previous</button>
               <button type="submit" id="finalbutton">Done</button>
            </div>
        </div>
    </form>
</div>
<div><a href="login.html">Login</a></div>

<script>

    const formSteps = document.querySelectorAll(".form-step");
    const progressBar = document.querySelectorAll(".progress-bar div");
    let currentStep = 0;

    document.querySelector("#next-1").addEventListener("click", () => changeStep(1));
    document.querySelector("#next-2").addEventListener("click", () => changeStep(1));
    document.querySelector("#prev-2").addEventListener("click", () => changeStep(-1));
    document.querySelector("#prev-3").addEventListener("click", () => changeStep(-1));

    function changeStep(direction) {
        formSteps[currentStep].classList.remove("active");
        progressBar[currentStep].classList.remove("active");
        currentStep += direction;
        formSteps[currentStep].classList.add("active");
        progressBar[currentStep].classList.add("active");
    }

</script> 

</body>
</html>
